<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appoinment Form</title>
</head>

<body>

    <table width="100%">

        <tr width="100%">
            <td align="center">
                <img src="images/book-image.png" width="80%">
            </td>
        </tr>
        <tr>
            <td align="center" bgcolor="#CDFAD5">
                <form>
                    <fieldset>
                        <legend align="center">Appoinment Form</legend><br><br>
                        <label>First Name:</label>
                        <input type="text" required placeholder="Enter your first name"><br><br>

                        <label>Last Name:</label>
                        <input type="text" required placeholder="Enter your last name"><br><br>

                        <label>Phone Number:</label>
                        <input type="number" required minlength="10" maxlength="10"><br><br>

                        <label>Your Gmail:</label>
                        <input type="gmail" placeholder="abcd@gmail.com"><br><br>

                        <label>Gender:</label>
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                        <input type="radio" name="gender">Other<br><br>

                        <label>Date & Time:</label>
                        <input type="datetime-local"><br><br>

                        <input type="submit" value="Book Appoinment"><br><br>
                    </fieldset>

                </form>
            </td>
        </tr>
    </table>

</body>

</html>
